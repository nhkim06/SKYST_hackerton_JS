<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Video Demo</title>
</head>
<body>
  <!-- 비디오 컨테이너 -->
  <video
    id="myVideo"
    width="640"            <!-- 동영상 가로 크기 -->
    height="360"           <!-- 동영상 세로 크기 -->
    controls               <!-- 재생/일시정지 등 기본 컨트롤 표시 -->
    autoplay               <!-- 자동 재생 -->
    loop                   <!-- 반복 재생 -->
    muted                  <!-- 음소거 (autoplay 시 필수) -->
    preload="metadata"     <!-- 메타데이터만 미리 로드 -->
  >
    <source src="videos/sample.mp4" type="video/mp4">
    <source src="videos/sample.webm" type="video/webm">
    <!-- 지원되지 않을 때 표시할 메시지 -->
    브라우저가 video 태그를 지원하지 않습니다.
  </video>

  <script>
    const video = document.getElementById('myVideo');

    // 재생
    video.play();

    // 일시정지
    // video.pause();

    // 현재 재생 시간
    console.log('현재 시간:', video.currentTime);

    // 이벤트 리스너 예: 끝났을 때
    video.addEventListener('ended', () => {
      console.log('영상 재생 완료');
    });
  </script>
</body>
</html>
